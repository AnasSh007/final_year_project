<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Document</title>
  </head>
  <body>
    <button id="modalBtn">toggle</button>
    <!-- Modal Container -->
    <div
      id="userModal"
      class="hidden fixed left-0 top-0 flex justify-center items-center h-screen w-full"
      style="background-color: rgba(0, 0, 0, 0.5)"
    >
      <!-- Modal -->
      <div
        class="w-96 bg-gray-50 drop-shadow-sm shadow-gray-600 p-5 rounded-md"
      >
        <div class="flex justify-center items-center">
          <form action="">
            <div class="flex flex-col space-y-1">
              <h1 class="text-gray-600 text-lg mb-1 text-center">Edit User</h1>
              <label for="username">
                <span class="text-gray-600"> Name: </span></label
              >
              <input
                type="text"
                placeholder="Muhammad Anas"
                class="text-gray-600 focus:outline-none"
              />
              <label for="username">
                <span class="text-gray-600"> Email: </span></label
              >
              <input
                type="text"
                placeholder="example@gmail.com"
                class="text-gray-600 focus:outline-none"
              />
              <label for="password">
                <span class="text-gray-600"> Password: </span></label
              >
              <input
                type="text"
                placeholder="enter password here..."
                class="text-gray-600 focus:outline-none"
              />
              <select name="" class="p-1 focus:outline-none text-gray-700">
                <option value="" value="none" selected disabled hidden>
                  Role
                </option>
                <option value="">Admin</option>
                <option value="">Employee</option>
              </select>
              <select name="" class="p-1 focus:outline-none text-gray-700">
                <option value="" value="none" selected disabled hidden>
                  Gender
                </option>
                <option value="">Male</option>
                <option value="">Female</option>
              </select>
              <select name="" class="p-1 focus:outline-none text-gray-700">
                <option value="" value="none" selected disabled hidden>
                  Status
                </option>
                <option value="">Active</option>
                <option value="">Not Active</option>
              </select>
              <textarea
                name=""
                id=""
                cols="30"
                rows="3"
                class="p-2 focus:outline-none text-gray-700"
                placeholder="additional info..."
              ></textarea>
              <div class="flex justify-evenly">
                <button
                  id="saveUserBtn"
                  class="rounded items-center text-white bg-green-700 hover:bg-green-800 p-1 drop-shadow-sm w-fit px-3 shadow-black"
                >
                  <i class="fa-solid fa-check"></i> Save
                </button>
                <button
                  class="rounded items-center text-white bg-red-700 hover:bg-red-800 p-1 drop-shadow-sm w-fit px-3 shadow-black"
                >
                  <i class="fa-solid fa-xmark"></i> Delete User
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      const modal = document.getElementById("userModal");
      const modalBtn = document.getElementById("modalBtn");
      const saveUserBtn = document.getElementById("saveUserBtn");
      modalBtn.addEventListener("click", () => {
        modal.classList.remove("hidden");
      });
      saveUserBtn.addEventListener("click", () => {
        modal.classList.add("hidden");
      });
    </script>
  </body>
</html>
